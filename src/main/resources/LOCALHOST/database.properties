spring.data.mongodb.uri=mongodb://localhost:27017/localhost_db

spring.datasource.url=jdbc:mysql://localhost:3306/testmysql
spring.datasource.username=root
spring.datasource.password=
spring.datasource.validationQuery=SELECT 1

mybatis.type-aliases-package=com.tecnositaf.backend.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.auto-mapping-unknown-column-behavior=none
mybatis.configuration.return-instance-for-empty-row=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30